<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>

<body
    onload="weather.fetchWeather(), weather2.fetchWeather(), weather3.fetchWeather(), weather4.fetchWeather(), weather5.fetchWeather()">
    <header id=" header">
        <h1>Weather In 5 Major Ukrainian Cities</h1>
    </header>

    <div class="cities">
        <div class="city-one">
            <h3>Kyiv</h3>
            <p class="kyiv"></p>
            <img class="icon">
        </div>
        <div class="city-two">
            <h3>Kharkiv</h3>
                <div class="weather">
                    <p class="kharkiv"></p>
                    <p class="description__two"></p>
                    <p class="humidity__two"></p>
                    <img class="icon2">
                </div>
            <img class="icon2">
        </div>
        <div class="city-three">
            <h3>Donetsk</h3>
            <p class="donetsk"></p>
            <img class="icon3">
        </div>
        <div class="city-four">
            <h3>Odessa</h3>
            <p class="odessa"></p>
            <img class="icon4">
        </div>
        <div class="city-five">
            <h3>Dnipro</h3>
            <p class="dnipro"></p>
            <img class="icon5">
        </div>
    </div>


    <footer id="footer">

        <p>A <a title="Brandon's Github" href="https://github.com/lillybrandon"> Brandon</a> & <a title="Kobe's GitHub"
                class="contributor-two" href="https://github.com/kobelovan"> Kobe</a> Production Copyright &copy; 2022
            GitHub</p>



    </footer>

</body>

</html>
